<div class="paging-details" ng-show="pageView.model">
	<div class="page-size">
		<span>pages</span>
		<span><input type="number" size="4" min="1" max="9999" data-ng-model="pageView.model.linesPerPage"/></span>
	</div>
	<div class="total lines">
		<span>No Lines</span>
		<span>{{pageView.model.totalLines || 0}}</span>
	</div>
</div>
