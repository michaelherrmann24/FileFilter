<div class="page-content">
	<table>
		<tr class="line-wrapper" data-ng-repeat="line in fileView.model.fileMap | limitTo:pageView.model.linesPerPage:pageView.model.linesPerPage * (pageView.model.currentPage-1)" data-file-line>
			<td>{{(pageView.model.linesPerPage * (pageView.model.currentPage-1)) + $index}}</td>
			<td>{{lineContent}}</td>
		</tr>	
	</table>
</div>
